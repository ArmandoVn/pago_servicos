<div class="container contenedor-padre">
    <form [formGroup]="registerForm" (submit)="onSubmit()">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input formControlName="nombre" type="text" class="form-control" id="nombre" placeholder="Nombre">
            <small id="nombre" class="form-text text-muted">Nombre que aparecera en la lista del curso</small>
        </div>
        <div class="form-group">
            <label for="ap-paterno">Apellido Paterno:</label>
            <input formControlName="ap_paterno" type="text" class="form-control" id="ap-paterno"
                placeholder="Apellido Paterno">
            <small id="ap-paterno" class="form-text text-muted">Apellido que aparecera en la lista del curso</small>
        </div>
        <div class="form-group">
            <label for="ap-materno">Apellido Materno:</label>
            <input formControlName="ap_materno" type="text" class="form-control" id="ap-materno"
                placeholder="Apellido Materno">
            <small id="ap-materno" class="form-text text-muted">Apellido que aparecera en la lista del curso</small>
        </div>
        <div class="form-group">
            <label for="correo">Correo Electronico:</label>
            <input formControlName="correo" type="email" class="form-control" id="correo" placeholder="Correo">
            <small id="correo" class="form-text text-muted">Correo de contacto</small>
        </div>
        <div class="form-group">
            <label for="contrasena">Contrase単a</label>
            <input formControlName="contrasena" type="password" class="form-control" id="contrasena"
                placeholder="Contrase単a">
        </div>
        <div class="form-group">
            <label for="confirma-contrasena">Confirma Contrase単a</label>
            <input formControlName="contrasena2" type="password" class="form-control" id="confirma-contrasena"
                placeholder="Confirma Contrase単a">
        </div>
        <div class="form-group">
            <label for="telefono">Telefono:</label>
            <input formControlName="telefono" type="number" class="form-control" id="telefono"
                placeholder="Numero de contacto">
            <small id="numero" class="form-text text-muted">Numero de contacto</small>
        </div>
        <div class="form-group">
            <label for="sexo">Sexo:</label>
            <select formControlName="sexo" id="sexo" class="form-control">
                <option value="Hombre" selected>Hombre</option>
                <option value="Mujer">Mujer</option>
            </select>
        </div>
        <div class="row">
            <div class="col-6">
                <button type="submit" class="btn btn-block btn-dark">Registrarse</button>
            </div>
            <div class="col-6">
                <button [routerLink]="['/inicioSesion']" class="btn btn-block btn-dark">Ingresar</button>
                <small class="form-text text-muted">Si ya tienes cuenta ingresa.</small>
            </div>
        </div>
        <br><br>
    </form>
</div>
