<div class="container">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Curso</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Correo</th>
                <th>Comprobante</th>
                <th>*</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let item of comprobantes'>
                <td>{{ item.nombre_curso }}</td>
                <td>{{ item.nombre_usuario }}</td>
                <td>{{ item.apellido_pat }}</td>
                <td>{{ item.correo }}</td>
                <td><img src="{{ item.comprobante }}" alt="Comprobante"></td>
                <td>
                    <button class="btn btn-block btn-dark">Aprobar</button>
                    <button class="btn btn-block btn-dark">Rechazar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
