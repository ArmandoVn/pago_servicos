<div class="container">
    <form [formGroup]="loginForm" (submit)="onSubmit()">
        <div class="form-group">
            <label for="correo">Correo Electronico:</label>
            <input formControlName="correo" type="email" class="form-control" id="correo" placeholder="Correo">
            <small id="correo" class="form-text text-muted">Correo de contacto</small>
        </div>
        <div class="form-group">
            <label for="contrasena">Contraseña</label>
            <input formControlName="contrasena" type="password" class="form-control" id="contrasena" placeholder="Contraseña">
        </div>
        <div class="row">   
            <div class="col-6">
                <button type="submit" class="btn btn-dark btn-block">Ingresar</button>
            </div>
            <div class="col-6">
                <button [routerLink]="['/registro']" class="btn btn-block btn-dark">Registrarse</button>
            </div>
        </div>
    </form>
</div>
